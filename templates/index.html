<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Statement Parser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        input[type="file"] { margin-right: 10px; }
        input[type="submit"] { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Upload a Credit Card Statement PDF</h1>
    
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <input type="file" name="pdf_file" accept=".pdf" required>
      <input type="submit" value="Parse File">
    </form>
</body>
</html>
